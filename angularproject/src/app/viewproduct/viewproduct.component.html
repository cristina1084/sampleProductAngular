<div class="container">
    <table class="highlight">
        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let d of sdata">
                <td>{{d.productId}}</td>
                <td>{{d.productName}}</td>
                <td>{{d.productPrice}}</td>
                <td> 
                    <a [routerLink]="['/home/edit', d.productId]"> <input type="button" value="Edit" class="waves-effect waves-light btn" > </a>
                </td>
                <td>
                    <input type="button" value="Delete" class="waves-effect waves-light btn" (click)="deleteData(d.productId)">
                </td>
            </tr>
        </tbody>
    </table>
</div>
