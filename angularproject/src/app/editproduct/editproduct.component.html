<br><br>
<div class="container">
    <div class="row">
        <div class="row">
            <div class="input-field col s6">
                <input  id="disabled" type="text" [(ngModel)]="pid" disabled>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input  id="product_name" type="text" [(ngModel)]="pname" >
                <!-- <label class="active" for="product_name">Product Name</label> -->
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input  id="product_price" type="number" class="validate" [(ngModel)]="pprice" >
                <!-- <label class="active" for="product_price">Product Price</label> -->
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="button" value="Edit" class="waves-effect waves-light btn" (click)="editData()">
            </div>
        </div>
    </div>
</div>
