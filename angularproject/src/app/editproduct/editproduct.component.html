<br><br>
<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input  id="disabled" type="text" value="{{pdata[0].productId}}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input  id="product_name" type="text" value="{{pdata[0].productName}}" >
                    <!-- <label class="active" for="product_name">Product Name</label> -->
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input  id="product_price" type="number" class="validate" value="{{pdata[0].productPrice}}">
                    <!-- <label class="active" for="product_price">Product Price</label> -->
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="button" value="Edit" class="waves-effect waves-light btn" (click)="editData()">
                </div>
            </div>
        </form>
    </div>
</div>
